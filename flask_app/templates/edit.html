<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    </head>
    <body class="bg-dark text-white">

        <nav class="navbar navbar-expand-lg bg-primary navbar-dark py-3 fixed-top">
            <div class="container">
              <span class="navbar-brand">Modularized CRUD</span>
      
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
      
              <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item lead">
                    <a href= "/users" class="nav-link">Home</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        <div class="section bg-dark">
            <div class="container p-5"></div>

        </div>

        <div class="col-4"></div>
        <div class="container col-4 my-5 py-4 px-4 ml-5">
            <div class="mb-3">
                <span class="h1">Edit User {{user['id']}}</span>
                
            </div>
            <form action="/update" method="POST" class="p-4 bg-primary text-white">
                <div class="form-group mb-3">
                    <label for="fname" class="fs-4 mb-2" >First Name:</label>
                    <input type="text" class="form-control" name="fname" value = "{{user['first_name']}}">
                </div>
                
                <div class="form-group mb-3">
                    <label for="lname" class="fs-4 mb-2">Last Name:</label>
                    <input type="text" class="form-control" name="lname" value= "{{user['last_name']}}">
                </div>

                <div class="form-group mb-3">
                    <label for="email" class="fs-4 mb-2">Email:</label>
                    <input type="email" class="form-control" name="email" value="{{user['email']}}">
                </div>

                <div class="form-group mt-5 px-5">
                    <input type="submit" class="form-control" value="Update">
                    <a href="/users/{{user['id']}}">Show User</a>
                </div>

            </form>

            
        </div>

        <section class="section p-2 bg-dark text-light"></section>

        <footer class="py-0 my-0 px-2 bg-dark text-white text-center">
            <p> Coding Dojo Bootcamp Core Assignment</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </body>
</html>

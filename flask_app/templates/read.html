<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body class="bg-dark">

        <nav class="navbar navbar-expand-lg bg-primary navbar-dark py-3 fixed-top">
            <div class="container">
              <span class="navbar-brand">Modularized CRUD</span>
      
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
      
              <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item lead">
                    <a href= "/" class="nav-link">Add a new user</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        <div class="section bg-dark">
            <div class="container p-5"></div>

        </div>

        <div class="container my-5 py-4 px-4 bg-dark">

            <h1 class="text-center text-white">Users</h1>
            <table class="text-dark col-12 table-striped table-hover text-center bg-white">
                <thead>
                    <tr>
                        <th class="col-auto px-5"><span class="fs-3">ID</span></th>
                        <th class="col-auto px-5"><span class="fs-3">Full Name</span></th>
                        <th class="col-auto px-5"><span class="fs-3">Email</span></th>
                        <th class="col-auto px-5"><span class="fs-3">Created At</span></th>
                        <th class="col-auto px-5"><span class="fs-3">Actions</span></th>
                    </tr>
                </thead>

                <tbody class="text-dark">

                    {% for user in users %}
                        <tr>
                            <td><span class="fs-4">{{ user['id'] }}</span></td>
                            <td><span class="fs-4">{{ user['first_name'] +" "+ user['last_name'] }}</span></td>
                            <td><span class="fs-4">{{ user['email'] }}</span></td>
                            <td><span class="fs-4">{{ user['created_at'] }}</span></td>
                            <td>
                                <a class="fs-5 mx-1" href="/users/{{user['id']}}">Show</a>
                                <a class="fs-5 mx-1" href="/users/{{user['id']}}/edit">Edit</a>
                                <a class="fs-5 mx-1" href="/users/{{user['id']}}/destroy">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}


                </tbody>

            </table>

            

        </div>

        

        <footer class="col-12 position-fixed bottom-0 px-2 bg-dark text-white text-center">
              <p> Coding Dojo Bootcamp Core Assignment</p>
        </footer>

    </body>
</html>
